<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Mahasiswa - UNINDRA</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-box">
                <img src="UNINDRA tanpaBG.png" alt="Logo Unindra">
            </div>
            <div class="header-text">
                <h1>UNIVERSITAS INDRAPRASTA PGRI</h1>
                <p>Jl. Nangka No. 58 Tanjung Barat - Jaksel</p>
            </div>
        </header>

        <div class="main-layout">
            <aside>
                <h3>TAMPIL DATA KAMPUS A</h3>
                <nav>
                    <a href="#" class="btn active">Input Data Mahasiswa</a>
                    <a href="#" class="btn">Tampil Data Mahasiswa</a>
                    <a href="jadwal.html" class="btn">Jadwal Kuliah Mahasiswa</a>
                </nav>
            </aside>

            <main>
                <h2>Input Data Mahasiswa</h2>
                <form>
                    <div class="form-group">
                        <label>NPM</label>
                        <span>:</span>
                        <input type="text" name="npm">
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <span>:</span>
                        <input type="text" name="nama">
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <span>:</span>
                        <textarea name="alamat" rows="5"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </main>
        </div>

        <footer>
            Created By @202433500280 dan DINDA DESWITA PUTRI Tahun 2024-25
        </footer>
    </div>

</body>
</html>
